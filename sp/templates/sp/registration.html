{% extends 'sp/base.html' %}
{% load staticfiles %}

{% block title %}Регистрация{% endblock %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'sp/registration.css' %}" />
{% endblock %}

{% block content %}
    <form id="form-registration" method="post">
        {% csrf_token %}
		<h2>Регистрация</h2>
        <div class="field">
            <label for="login">Логин</label>
            <input id="login" name="login" type="text" value="{% if request.POST.login %}{{ login }}{% endif %}" required />
        </div>
        <div class="field">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" required />
        </div>
        <div class="field">
            <label for="rpassword">Повторение пароля</label>
            <input id="rpassword" name="rpassword" type="password" required />
        </div>
        <div class="button">
            <input type="submit" name="button-submit" value="Зарегистрироваться">
        </div>
        {% for error in errors %}
            <div class="errors">{{ error }}</div>
        {% endfor %}
        {% if sended %}
            <div class="success">Регистрация прошла успешно!</div>
        {% endif %}
	</form>
{% endblock %}
